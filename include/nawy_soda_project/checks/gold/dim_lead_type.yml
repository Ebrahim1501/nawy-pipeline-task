checks for dim_lead_type:

  - missing_count(lead_type_id) = 0:
      name: "lead_type_id cannot be null"
      fail: when > 0

  - duplicate_count(lead_type_id) = 0:
      name: "lead_type_id must be unique"
      fail: when > 0

  - failed rows:
      name: "type values must be lowercase"
      warn: when > 0
      fail query: |
        SELECT *
        FROM dim_lead_type
        WHERE type != LOWER(type)